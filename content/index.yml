about:
  title: "Rreth Meje"
  description: |
    E lindur më 22.06.2003 në Prizren, jam dizajnere e brendshme me pasion për krijimin e hapësirave që bashkojnë njerëzit dhe frymëzojnë jetën e tyre të përditshme.
    
    Dua të dizajnoj hapësira ku krijohen kujtime. Dua të krijoj shtëpi ku rriten familjet, shkolla ku lindin miqësi dhe spitale ku njerëzit gjejnë shpresë. Dizajnimi është mënyra ime për të bashkuar njerëzit, për t'u dhënë atyre hapësira që i bëjnë të ndihen të sigurt, të dashur dhe të frymëzuar.
