faq:
  title: Pyetjet e Shpeshta
  description: Përgjigje për pyetjet e zakonshme rreth procesit dhe shërbimeve të mia.
  categories:
    - title: Shërbimet & Procesi
      questions:
        - label: Çfarë shërbimesh ofroni?
          content: |
            Specializohem në dizajn të brendshëm rezidencial dhe komercial. Kjo përfshin konsultime fillestare, koncepte të dizajnit, plane hapësinore dhe planimetri 2D, zgjedhje materialesh dhe mobilierësh, vizualizime 3D, mbikëqyrje të zbatimit, dhe koordinim me kontraktorë. Gjithashtu punoj në dizajnimin e mobiljeve të personalizuara. Qëllimi im është të krijoj hapësira që janë të bukura, funksionale dhe reflektojnë personalitetin dhe nevojat tuaja.
        - label: Si është procesi juaj i dizajnit?
          content: |
            Procesi im fillon me një konsultë të detajuar për të kuptuar vizionin, nevojat dhe buxhetin tuaj. Më pas kaloj në fazën e hulumtimit dhe planifikimit, ku zhvilloj koncepte dhe plane hapësinore. Krijoni vizualizime 3D që ju ndihmojnë të shikoni se si do të duket hapësira juaj. Pas aprovimit, bashkëpunoj ngushtë me kontraktorë dhe mjeshtër për zbatimin e projektit, duke siguruar që çdo detaj të realizohet sipas planit.
        - label: Punoni me biznese të vogla?
          content: |
            Absolutisht! Gëzohem të punoj me biznese të vogla për të ndihmuar në formësimin e vizionit të tyre të hapësirës dhe për të krijuar ambiente miqësore për klientët që krijojnë përshtypje të parë të fortë. Kam përvojë në dizajnimin e hapësirave komerciale si argjendari, restorante, zyra dhe më shumë.
    - title: Çmimet & Kohëzgjatja
      questions:
        - label: Sa kushton zakonisht një projekt?
          content: |
            Kostot e projektit variojnë bazuar në përmasa, kompleksitet, zgjedhje materialesh dhe kohëzgjatje. Për projekte gjithëpërfshirëse të dizajnit të brendshëm, angazhimet e mia zakonisht fillojnë rreth €2,500, me projekte mesatare që variojnë midis €4,000 dhe €12,000. Për konsultime ose detyra specifike dizajni, tarifa ime ditore është €400. Çdo projekt është unik dhe jap ofertë të personalizuar pas konsultës fillestare.
        - label: Cilat janë kushtet tuaja të pagesës?
          content: |
            Në përgjithësi kërkoj një depozitë 40% për të planifikuar projektin dhe filluar punën, me 60% të mbetur që paguhet pas përfundimit të suksesshëm të projektit dhe dorëzimit. Për projekte më të mëdha, mund të ndajmë pagesat në faza. Pranoj pagesa përmes transferimit bankar.
        - label: Sa zgjat zakonisht një projekt?
          content: |
            Kohëzgjatja varet shumë nga përmasa dhe kompleksiteti i projektit. Projektet më të vogla si dizajni i një dhome mund të zgjatin 2-3 javë, ndërsa projektet më të mëdha si rimodelimi i plotë i një apartamenti ose hapësire komerciale mund të variojnë nga 6 javë deri në 3 muaj. Gjithmonë jap një vlerësim të detajuar të kohëzgjatjes pas konsultës fillestare dhe vlerësimit të projektit.
        - label: Ofroni mbështetje të vazhdueshme?
          content: |
            Po, për klientë që kanë nevojë për mbështetje të vazhdueshme të dizajnit, zhvillim të projekteve të reja, ose konsultime periodike, ofroj opcione bashkëpunimi afatgjatë të personalizuara sipas nevojave specifike. Le të diskutojmë se si mund të punoj me ju në mënyrë të vazhdueshme.
    - title: Rreth Meje
      questions:
        - label: Çfarë ju pëlqen më shumë për punën tuaj?
          content: |
            E dua sfidën e zgjidhjes së problemeve komplekse përmes dizajnit dhe hapësirave kreative. Është jashtëzakonisht shpërblyes të shikosh njerëzit duke jetuar dhe punuar në diçka që kam krijuar dhe ta gjesh atë vërtet të dobishme dhe të këndshme. Lidhja e hendekut midis nevojave të klientit dhe mundësive hapësinore, dhe krijimi i hapësirave ku krijohen kujtime dhe lidhen njerëzit, është ajo që më eksciton vërtet.
        - label: Cilat janë hobitë tuaja jashtë punës?
          content: |
            Kur nuk po dizajnoj ose vizitoj kantiere, gëzohem duke eksploruar qytetet dhe lagjet e ndryshme, duke provuar kafene të reja, dhe duke vizituar ekspozita arti dhe arkitekture. Gjithashtu jam e apasionuar pas fotografisë dhe kontribuoj ndonjëherë në projekte lokale të revitalizimit urban në Prizren dhe Kosovë.
