  - quote: "Jehona dallohet në aftësinë e saj për të përkthyer hapësira komplekse në ambiente intuitive dhe funksionale. Puna e saj në zyrat tona nuk ishte vetëm vizualisht mahnitëse—ajo ndryshoi në mënyrë themelore mënyrën se si ekipi ynë bashkëpunon dhe ndihet në vendin e punës. Kreativiteti dhe profesionalizmi i saj janë të jashtëzakonshëm."
