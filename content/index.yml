testimonials:
  - quote: "Jehona ka një aftësi të rrallë për të balancuar estetikën e bukur me funksionalitetin praktik. Rimodelimi i shtëpisë sonë jo vetëm që dukej më mirë, por gjithashtu e bëri jetën tonë të përditshme shumë më të lehtë dhe më komode. Ajo vërtet e kupton se si njerëzit jetojnë në hapësira."
