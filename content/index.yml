  - quote: "Puna me Jehonën ishte vendimi më i mirë që bëmë për restorantin tonë. Ajo nuk dha vetëm dizajne—ajo sfidoi supozimet tona, kreu hulumtime të thella për ambientët e ngjashëm, dhe krijoi një hapësirë që vërtet rezonoi me klientët tanë. Procesi ishte profesional dhe i detajuar në çdo hap."
