title: Rreth Meje
description: Mësoni më shumë rreth rrugëtimit tim si Dizajnere e Brendshme me bazë në Prizren, filozofisë sime të dizajnit, dhe pasionit tim për krijimin e hapësirave që frymëzojnë dhe inspirojnë.
content: |
  Përshëndetje, unë jam **Jehona Xhoxhaj**, e lindur më 22.06.2003 në Prizren. Jam shkolluar me vullnetin dhe dëshirën që një ditë të kem mundësinë që talentin dhe artin tim ta shfaq në shoqëri dhe kudo në botë.

  Dua të dizajnoj hapësira ku krijohen kujtime. Dua të krijoj shtëpi ku rriten familjet, shkolla ku lindin miqësi dhe spitale ku njerëzit gjejnë shpresë. Dizajnimi është mënyra ime për të bashkuar njerëzit, për t'u dhënë atyre hapësira që i bëjnë të ndihen të sigurt, të dashur dhe të frymëzuar. Bëhet fjalë për krijimin e më shumë sesa thjesht strukturave, ka të bëjë me ndërtimin e lidhjeve, ëndrrave dhe të ardhmes.

  ### Qasja Ime Profesionale

  Si dizajnere interieri, angazhimi im qëndron në krijimin e hapësirave funksionale, estetike dhe të përshtatura me nevojat specifike të përdoruesit. Qasja ime ndaj projektimit ndërthur kreativitetin me funksionalitetin, duke u fokusuar në optimizimin e çdo elementi të hapësirës – nga ndriçimi dhe ngjyrat, te përzgjedhja e materialeve dhe vendosja e mobiljeve.

  ### Procesi Im i Punës

  Në procesin e projektimit të dhomave, i kushtoj rëndësi harmonisë midis formës dhe funksionit. Çdo dhomë duhet të tregojë një histori – qoftë një ambient familjar, profesional apo relaksues – duke reflektuar identitetin dhe stilin e klientit. Puna ime përfshin planifikimin e hapësirës, zgjedhjen e skemave kromatike, dhe propozimin e zgjidhjeve kreative për shfrytëzimin maksimal të çdo cepi.

  ### Dizajni i Mobiljeve

  Në fushën e projektimit të mobiljeve, fokusi im është në dizajnin praktik, estetik dhe të qëndrueshëm. Kam aftësi në zhvillimin e skicave konceptuale dhe realizimin e tyre përmes softuerëve të dizajnit 3D, duke bashkëpunuar ngushtë me mjeshtër të prodhimit për të garantuar cilësi dhe funksionalitet në çdo produkt.

  ### Planimetri dhe Vizualizime 2D

  Një pjesë thelbësore e procesit tim të projektimit përfshin zhvillimin e planimetrive dhe pamjeve 2D, të cilat shërbejnë si bazë për paraqitjen e qartë dhe të saktë të ideve hapësinore dhe mobilimit. Përmes planimetrive 2D, arrij të prezantoj organizimin funksional të ambienteve, raportet midis objekteve dhe përmasat reale të hapësirës, duke e bërë projektin lehtësisht të kuptueshëm për klientët dhe ekipin e prodhimit.

  ### Përtej Projekteve

  Kur nuk po dizajnoj apo vizitoj kantiere, mund të më gjeni duke eksploruar kafenetë e Prizrenit, duke vizituar ekspozita arti, apo duke kontribuar në projekte lokale të revitalizimit urban.

  Faleminderit që më vizituat. Ndjehuni të lirë të shfletoni [projektet](/projects) e mia ose të [kontaktoni](/#contact) nëse dëshironi të bashkëpunojmë!
