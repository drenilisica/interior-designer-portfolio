title: Restorant me Temë të Qëndrueshme
description: Krijova një hapësirë restorantesh të orientuar nga qëndrueshmëria që ndihmoi pronarët të tregojnë angazhimin e tyre mjedisor. Përktheva konceptet e qëndrueshmërisë në një ambient të aksesueshëm, të ngrohtë dhe mikpritës për mysafirët.
