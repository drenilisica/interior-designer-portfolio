details: |
  Veçoritë kryesore:
  - Përdorimi i materialeve natyrale dhe të ricikluara
  - Ndriçim natyror i maksimizuar
  - Zonë të hapura dhe të ndara për grupe të ndryshme
  - Kopësht i brendshëm me bimë
  - Ngjyra të frymëzuara nga natyra
