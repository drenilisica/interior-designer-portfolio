details: |
  ## Koncepti i Dizajnit

  Dhoma e ndenjjes është hapësira ku familja kalon më shumë kohë së bashku. Qëllimi ishte të krijohej një ambient që është njëkohësisht elegant për të pritur mysafirë dhe komfort për përdorim të përditshëm.

  ## Qasja Dizajnuese

  ### Planifikimi i Hapësirës
  - Zonë qendrore me divan të madh dhe fotolj
  - Këndi leximi pranë dritares
  - Mur për televizor me ruajtje të integruar
  - Tavolinë qendrore multifunksionale

  ### Paletë Ngjyrash
  - Bazë neutrale (gri, bezh, e bardhë)
  - Akcente në ngjyra të thella (blu navy, jeshile smaragd)
  - Tekstile të pasura për ngrohtësi
  - Arte muri për pikë fokusi

  ### Mobilimi
  - Divan modular që përshtatet me nevoja të ndryshme
  - Fotolj të rehatshëm me jastek
  - Tavolina kafeje me ruajtje të fshehur
  - Bibliotekë e personalizuar nga muri në mur
  - Mobilje TV me sistem të integruar të kabllovës

  ### Tekstilet dhe Aksesorët
  - Qilim i madh që përcakton zonën e uljes
  - Perdeve të rënda për privatësi dhe kontrolli drite
  - Jastëkë dekorativë në modele dhe tekstura të ndryshme
  - Mbulesa komode për sezone të ndryshme

  ### Ndriçimi në Shtresa
  - **Ndriçim ambient**: Llamba tavani me dimmer
  - **Ndriçim detyrash**: Llamba leximi dhe dyshemeje
  - **Ndriçim dekorativ**: Llamba tavoline dhe gjirlanda LED
  - **Ndriçim natyror**: Optimizuar me perdeve transparente

  ## Karakteristikat Speciale

  ### Muri i Akcentit
  Krijova një mur aksenti me panele druri që shton ngrohtësi dhe teksturë. Ky element bëhet pikë fokusi e dhomës dhe krijon thellësi vizuale.

  ### Sistemi i Ruajtjes
  Bibliotekat e personalizuara ofrojnë ruajtje të madhe duke mbetur elegante. Raftet e hapura eksponojnë libra dhe objekte dekorative, ndërsa dollapet e mbyllura fshihin çrregullsinë.

  ### Teknologjia e Integruar
  - Sistem audio të fshehur
  - Ndriçim të zgjuar me kontroll nga telefoni
  - Priza USB të integruara në mobilje
  - Sistem TV të organizuar pa kablla të dukshme

  ## Rezultati Final

  Dhoma e ndenjjes u shndërrua në një hapësirë e cila:
  - Mirëpret miqtë me elegancë
  - Ofron rehatsi maksimale për familjen
  - Përshtatet me aktivitete të ndryshme
  - Reflekton stilin personal të pronarëve

  Klientët janë të kënaqur veçanërisht me sa mirë funksionon hapësira për të dy - mbrëmje të qeta familjare dhe argëtime më formale.
