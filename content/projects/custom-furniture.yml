title: Dizajnimi i Mobiljeve të Personalizuara
description: Në fushën e projektimit të mobiljeve, fokusi im është në dizajnin praktik, estetik dhe të qëndrueshëm. Kam aftësi në zhvillimin e skicave konceptuale dhe realizimin e tyre përmes softuerëve të dizajnit 3D, duke bashkëpunuar ngushtë me mjeshtër të prodhimit për të garantuar cilësi dhe funksionalitet në çdo produkt.
