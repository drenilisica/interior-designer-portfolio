details: |
  Procesi i punës:
  - Zhvillimi i skicave dhe koncepteve fillestare
  - Krijimi i modeleve 3D të detajuara
  - Përzgjedhja e materialeve dhe finishingut
  - Bashkëpunim i ngushtë me mjeshtër të drurit
  - Mbikëqyrje e prodhimit dhe montimit
