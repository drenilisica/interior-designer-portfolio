title: Rimodelimi i Argjendarisë ANNA
description: Rimodelimi dhe projektimi i argjendarisë "ANNA" ishte një eksperiencë e jashtëzakonshme për mua si dhe projekti im i parë në mënyrë profesionale dhe personale. Transformimi i plotë i hapësirës komerciale me fokus në prezantimin elegant të produkteve dhe krijimin e një ambienti mikpritës për klientët.
