  Elemente të projektit:
  - Zgjedhja e ngjyrave që stimulojnë kreativitetin pa tepruar
  - Zgjidhje ruajtjeje të lehta për t'u përdorur nga fëmijët
  - Mobilje të sigurta me këndë të rrumbullakët
