details: |
  ## Koncepti

  Ky projekt u fokusua në krijimin e një hapësire gjumi që është sa relaksuese aq edhe elegante. Klienti dëshironte një ambient minimal por të ngrohtë, me vëmendje të veçantë ndaj cilësisë së gjumit.

  ## Zgjidhjet e Dizajnit

  ### Ngjyrat dhe Materialet
  - Paletë ngjyrash neutrale me akcente të buta
  - Tekstile natyrale për shtrat dhe perdeve
  - Dysheme druri për ngrohtësi
  - Elemete metali për kontrast modern

  ### Mobilimi
  - Krevat i personalizuar me kokë krevateje të kapitonuar
  - Dollape të integruara që maksimizojnë hapësirën
  - Tavolina anësore minimale
  - Karrige leximi në këndin pranë dritares

  ### Ndriçimi
  - Drita qendrore me dimmer
  - Ndriçim i indirekt pas kokës së krevatit
  - Llamba leximi të rregullueshme
  - Ndriçim natyror i optimizuar me perdeve të dyanshme

  ## Rezultati

  Dhoma e gjumit u shndërrua në një hapësirë që promovon gjumin e mirë dhe relaksimin. Çdo element u zgjodhë me kujdes për të krijuar një harmoni vizuale dhe funksionale.

  Klienti raportoi përmirësim të cilësisë së gjumit dhe një ndjenjë më të madhe mirëqenieje në hapësirën e tyre personale.
